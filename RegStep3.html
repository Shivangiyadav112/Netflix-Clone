<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <script src="https://kit.fontawesome.com/e229f2202a.js" crossorigin="anonymous"></script>
    <script src="./script.js" ></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="w-[100%]">
        <nav class="absolute top-0 w-full px-14 flex justify-between z-20 py-7 border-b border-gray-200">

            <div class="w-40">
                <img src="./assets/Logo_Netflix.png" alt="netflix logo" class="w-[100%] h-[100%]">
            </div>
            <div class="flex justify-center items-center">
                <h2 class="cursor-pointer hover:underline text-xl font-bold text-gray-700">Sign Out</h2>
            </div>
        </nav>
    </header>

    <main class="w-full h-[100vh] flex justify-center mt-14">
        <div  class="text-center md:w-max-7xl px-8 py-5 ">
            <div class="md:mx-72  flex flex-col w-96 ">
                <div class="mt-24 mb-5 px-10 flex justify-center">
                    <span class="text-3xl text-red-600"><i class="fa-solid fa-lock"></i></span>   
                </div>

                <div class="mt-5">
                    <div class="text-center mb-3">
                        <span >STEP <b>3</b> OF <b>3</b></span>
                    </div>

                    <h1 class="text-4xl font-Roboto font-semibold text-center text-gray-800">Choose How to pay</h1>
                </div>
                <div class="text-center my-4">
                    <p class="text-xl text-gray-800">Your payment is encrypted and you can change your payment method at anytime.</p>
                </div>

                <div class="text-center my-4">
                    <p class="text-xl text-gray-700 font-semibold">Secure for peace of mind.
                        Cancel easily online.</p>
                </div>

               
            </div>
            <div class="flex flex-col w-[50%] mx-auto gap-2 mt-4">
                <div class="w-full text-right mb-0">
                    <p class="text-xs">end-to-end encrypted <i class="fa-solid text-yellow-500 fa-lock"></i></p>
                </div>
                <div class="w-full  border-2 rounded-md border-gray-400 flex px-3 py-5  justify-between ">
                    <p>Credit or Debit card</p>
                    <div class="flex gap-2">
                        <img src="https://assets.nflxext.com/siteui/acquisition/payment/ffe/paymentpicker/VISA.png" alt="">
                        <img src="https://assets.nflxext.com/siteui/acquisition/payment/ffe/paymentpicker/MASTERCARD.png" alt="">
                        <img src="https://assets.nflxext.com/siteui/acquisition/payment/ffe/paymentpicker/AMEX.png" alt="">
                        <img src="https://assets.nflxext.com/siteui/acquisition/payment/ffe/paymentpicker/DINERS.png" alt="">
                    </div>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

                <div class="w-full  border-2 rounded-md border-gray-400 flex px-3 py-5  justify-between ">
                    <p>UPI Auto Pay</p>
                    <div class="flex gap-2">
                        <img src="https://assets.nflxext.com/siteui/acquisition/payment/ffe/paymentpicker/BHIM.png" alt="">
                        <img src="https://assets.nflxext.com/siteui/acquisition/payment/ffe/paymentpicker/PAYTM.png" alt="">
                        <img src="https://assets.nflxext.com/siteui/acquisition/payment/ffe/paymentpicker/PHONEPE.png" alt="">
                        <img src="https://assets.nflxext.com/siteui/acquisition/payment/ffe/paymentpicker/AMAZONPAY.png" alt="">
                        <img src="https://assets.nflxext.com/siteui/acquisition/payment/ffe/paymentpicker/GPAY.png" alt="">
                    </div>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            
            
        </div>

        
    </main>
</body>
</html>
